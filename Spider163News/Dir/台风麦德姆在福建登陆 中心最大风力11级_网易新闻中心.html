  <p>中国天气网#直播台风“麦德姆”#今年第10号台风“麦德姆”的中心已于今天（23日）15时30分前后在福建省福清市高山镇沿海登陆，登陆时减弱为强热带风暴，中心附近最大风力有11级（30米/秒），中心最低气压为980百帕。#2014台风季#</p>
