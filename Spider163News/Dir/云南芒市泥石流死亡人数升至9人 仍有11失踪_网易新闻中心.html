  <title>云南芒市泥石流死亡人数升至9人 仍有11失踪_网易新闻中心</title>
 </head>
 <body>
  <p>人民网北京7月21日电 据中央电视台新闻中心官方微博消息，根据救灾指挥部提供的消息，在云南德宏州芒市芒海镇今日发生的泥石流灾害中，死亡人数升至9人，仍有11人失踪。</p> 
  <p>目前，从德宏州芒市遮放镇到灾区芒海镇的道路因塌方中断，运送伤员、救援设备物资等存在困难。道路抢通工作正在紧张进行中。</p> 
  <p>今日早间，据新华社对外部微博“中国独家报道”消息，21日凌晨6时许，云南德宏州芒市芒海镇吕英村户娜村民小组发生泥石流灾害。经初步调查，已造成3人死亡、8人失踪、4人受伤，13户房屋受损。</p> 
  <p>(原标题：云南芒市泥石流已致9人死亡11失踪)</p>
