 </head>
 <body>
  <p class="f_center"><img src="..\IMG\北京地铁2号线发生意外 一名女性死亡_网易新闻中心-1.png" alt="北京地铁2号线一乘客进入运营轨道列车紧急停车" /></p> 
  <p>中新网7月23日电 据北京市地铁运营有限公司官方微博“北京地铁”消息，今晨7点18分地铁2号线鼓楼大街站外环(积水潭方向)一乘客进入运营轨道正线，列车采取紧急停车措施，7点20分，工作人员采取接触轨停电措施进行处理。</p> 
  <p>记者从急救人员处获悉，今晨在地铁2号线鼓楼大街站掉下站台的乘客为女性，已死亡。<br /><br /></p>
