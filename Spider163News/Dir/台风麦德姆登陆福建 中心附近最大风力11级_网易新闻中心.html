  <p>国际在线消息：据中央气象台官方微博消息，今年第10号台风“麦德姆”已于今天15时30分前后在福建省福清市高山镇沿海登陆，登陆时中心附近最大风力有11级(强热带风暴级，30米/秒)，中心最低气压为980百帕。</p>
