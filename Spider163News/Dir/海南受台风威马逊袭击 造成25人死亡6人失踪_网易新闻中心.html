  <title>海南受台风威马逊袭击 造成25人死亡6人失踪_网易新闻中心</title>
 </head>
 <body>
  <p>中新网海口7月23日电 23日，海南省召开全省灾后重建和恢复生产动员电视电话会议。会上通报，因灾死亡或失踪人数升至31人，其中死亡25人，失踪6人。</p> 
  <p>另悉，国家给海南紧急调拔15000顶帐篷等大批救灾物资。(完)</p> 
  <p>(原标题：受“威马逊”影响 海南死亡或失踪人数升至31人)</p>
