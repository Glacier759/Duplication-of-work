  <title>国家食药监彻查全国福喜系企业_网易新闻中心</title>
 </head>
 <body>
  <p>本报讯 近日有媒体报道上海福喜食品有限公司涉嫌使用过期、变质等劣质原料生产加工食品，上海食药监、公安等部门连夜行动，查封涉事企业，并责令下游企业封存相关食品原料，目前相关调查仍在进行中。市委书记韩正对此高度重视，立即作出批示：食品安全关系群众的健康与安全，必须“零容忍”。市食药监、公安、工商等部门必须共同彻查严处，依法一追到底，查处情况必须及时向社会公布。市委副书记、市长杨雄也批示要求市食药监局等部门严肃查处、严格问责、决不放过。同时，要举一反三、查堵漏洞，通过此事的处理，使本市食品安全水平和监管水平得到实质性提高。</p>
