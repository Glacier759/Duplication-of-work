  <p> 
   <!-- AD200x300_2 --> </p>  
  <p>人民网北京7月21日电 据德宏州委宣传部官微消息，截至21日18：15分，云南德宏芒市泥石流灾害共造成13人死亡、7人失踪、7人受伤（其中危重1人、重症4人，轻伤2人）。</p> 
  <p>灾情发生后，州委州政府及时下达芒市抢险救灾经费100万元。同时，芒市政府配套100万元资金用于抢险救灾工作。</p> 
  <p>同时，德宏州人民政府办公室发出通知：因连日暴雨，造成潞梁二级路轩岗至勐养段多处塌方，虽已奋力抢通，但非常危险。为确保行车安全，21日晚8：00至22日上午8:00对轩岗至勐养段进行交通封闭，请过往车辆律暂停通行，避免行车危险。</p> 
  <p>(原标题：云南德宏发生泥石流滑坡&nbsp;已造成13人死亡7人失踪)</p>
