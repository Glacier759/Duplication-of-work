  <title>云南芒市泥石流致3人死亡 失踪人数增至19人_网易新闻中心</title>
 </head>
 <body>
  <p>新华网昆明7月21日电 记者从云南省德宏傣族景颇族自治州委宣传部获悉，据初步调查，发生在芒市芒海镇吕英村户娜村民小组的泥石流地质灾害已造成21户105人受灾，倒塌房屋13户39间，3人死亡、19人失踪、4人受伤，紧急转移安置79人，道路损毁2条。</p> 
  <p>据通报，21日6时许，芒市芒海镇吕英村户娜村民小组发生泥石流地质灾害。目前，云南省、德宏州相关抢险救灾、人员搜救工作正在紧张开展中。</p> 
  <p>(原标题：云南芒市泥石流致3人死亡 失踪人数增至19人)</p>
