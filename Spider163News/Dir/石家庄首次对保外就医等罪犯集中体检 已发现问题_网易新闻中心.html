  <title>石家庄首次对保外就医等罪犯集中体检 已发现问题_网易新闻中心</title>
 </head>
 <body>
  <p>央广网石家庄7月21日消息 据中国之声《新闻纵横》报道，俗话说，王子犯法与庶民同罪，但是前段时间因受贿罪被法院判刑十年却不曾坐过一天牢的石某一案引起了民众的愤愤不平。如何避免保外就医成为免刑金牌，维护司法公信力免受挑战？石家庄近日出台了新政策。</p> 
  <p>据了解，从7月中旬开始，石家庄市首次对监狱中保外就医的“三类罪犯”，以及法院决定暂时予以监外执行的罪犯进行体检。并且“目前已发现一部分失控、脱管罪犯。”对此，石家庄市检察院将根据实际情况进行责任倒查，然后提出检察建议，对其进行收监，发现违法犯罪的将追究法律责任。</p> 
  <p>(原标题：石家庄首次对保外就医等罪犯集中体检 已发现问题)</p>
