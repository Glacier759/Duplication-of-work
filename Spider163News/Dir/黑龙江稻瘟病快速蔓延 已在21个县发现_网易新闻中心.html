  <title>黑龙江稻瘟病快速蔓延 已在21个县发现_网易新闻中心</title>
 </head>
 <body>
  <p>新华网哈尔滨7月23日电 记者从黑龙江省农业部门了解到，进入7月以来，全省稻瘟病呈现快速蔓延态势，目前已在21个县发现。</p> 
  <p>黑龙江省是我国最大的粳稻种植区，今年粳稻种植面积6000万亩，目前全省水稻陆续进入最易感病的孕穗期。黑龙江省农业部门有关负责人介绍，当前全省稻瘟病虽然发病整体面积不大，不到十万亩，但蔓延趋势很快。</p> 
  <p>农业专家建议，对于点片发生的地块，应立即喷药及时控制蔓延。对感病品种、高肥、高水、高密、高产等重点田块，要先期进行喷药预防。同时组织统防穗颈瘟，在3－5天的适期内进行喷药防治。</p> 
  <p>(原标题：黑龙江稻瘟病快速蔓延 已在21个县发现)</p>
